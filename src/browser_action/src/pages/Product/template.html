<div id="product" class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <img :src="selected.productImageUrl" :alt="selected.title" width="150" height="150">
        </div>
        <div class="col-lg-10">
            <h1>{{ selected.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <emag-chart :data="selected.history">{{selected.history}}</emag-chart>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <a class="btn btn-default" :href="selected.url">View product home page</a>
        </div>
        <div class="col-lg-4">
            <a href="#" class="btn btn-default">Remove from tracked list</a>
        </div>
        <div class="col-lg-2">
            <a href="#" class="btn btn-danger">Report</a>
        </div>
    </div>
</div>
