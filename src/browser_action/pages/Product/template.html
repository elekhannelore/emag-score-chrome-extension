<div id="product" class="container-fluid" v-if="selected">
    <div class="row">
        <div class="col-lg-2">
            <img :src="selected.imgUrl" :alt="selected.title" width="150" height="150">
        </div>
        <div class="col-lg-10">
            <h1>{{ selected.title }}</h1>
        </div>
    </div>
    <div class="well well-sm">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <a class="btn btn-default" :href="selected.url">
                    <i class="glyphicon glyphicon-home"></i> {{ i18n('productHomepage') }}
                </a>
                <button type="button" class="btn btn-default" @click="remove">
                    <i class="glyphicon glyphicon-remove-sign"></i> {{ i18n('remove') }}
                </button>
                <button type="button" class="btn btn-danger" @click="report">
                    <i class="glyphicon glyphicon-exclamation-sign"></i> {{ i18n('report') }}
                </button>
            </div>
        </div>
    </div>
    <div class="well well-lg">
        <div class="row">
            <div class="col-lg-12 chart-container">
                <emag-chart>{{selected.history}}</emag-chart>
            </div>
        </div>
    </div>
    <div class="well well-sm">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <datepicker title="From" @datepicker-selected="updateFrom" :bounds="bounds" property="selectedFrom" :locale="lang"></datepicker>
            </div>
            <div class="col-lg-5">
                <datepicker title="Until" @datepicker-selected="updateUntil" :bounds="bounds" property="selectedUntil" :locale="lang"></datepicker>
            </div>
        </div>
    </div>
</div>
<div class="product-loading" v-else-if="loading">
    <span class="glyphicon glyphicon-refresh spinner" />
    <div class="loading-content">{{ i18n('loading') }}</div>
</div>
