<div id="product" class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <img :src="selected.productImageUrl" :alt="selected.title" width="150" height="150">
        </div>
        <div class="col-lg-10">
            <h1>{{ selected.title }}</h1>
        </div>
    </div>
    <div class="well well-sm">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <a class="btn btn-default" :href="selected.url">
                    <i class="glyphicon glyphicon-home"></i> View on emag
                </a>
                <button type="submit" class="btn btn-default">
                    <i class="glyphicon glyphicon-remove-sign"></i> Remove from tracked list
                </button>
                <button type="submit" class="btn btn-danger">
                    <i class="glyphicon glyphicon-exclamation-sign"></i> Report
                </button>
            </div>
        </div>
    </div>
    <div class="well well-lg">
        <div class="row">
            <div class="col-lg-12 chart-container">
                <emag-chart>{{update}}</emag-chart>
            </div>
        </div>
    </div>
    <div class="well well-sm">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <div id="from" class="input-group date">
                    <input type="text" class="form-control" placeholder="From" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="col-lg-5">
                <div id="until" class="input-group date">
                    <input type="text" class="form-control" placeholder="Until" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
