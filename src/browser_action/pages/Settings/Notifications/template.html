<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <label>{{ i18n('allowNotifications') }}</label>
        </div>
        <div class="col-lg-2">
            <toggle :value="settings.notifications.allow" @toggle-changed="updateAllow" :locale="lang"></toggle>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <label>{{ i18n('priceVariation') }}</label>
        </div>
        <div class="col-lg-2">
            <toggle :value="priceVariation" @toggle-changed="updatePriceVariation"
                    :on="i18n('decreasing')" :off="i18n('increasing')" special="true"></toggle>
        </div>
    </div>
</div>
