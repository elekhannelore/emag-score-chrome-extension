<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <label>Allow notifications</label>
        </div>
        <div class="col-lg-2">
            <toggle :value="settings.notifications.allow" @toggle-changed="updateAllow"></toggle>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <label>Price variation</label>
        </div>
        <div class="col-lg-2">
            <toggle :value="priceVariation" @toggle-changed="updatePriceVariation"
                    on="Decreasing" off="Increasing" special="true"></toggle>
        </div>
    </div>
</div>
