<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <label>{{ i18n('onlineData') }}</label>
        </div>
        <div class="col-lg-2">
            <toggle :value="settings.general.onlineData" @toggle-changed="updateOnlineData" :locale="lang"></toggle>
        </div>
        <div class="col-lg-2">
            <a data-toggle="tooltip" class="tooltipLink" data-placement="right" :title="i18n('about')">
                <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <label>{{ i18n('language') }}</label>
        </div>
        <div class="col-lg-2">
            <dropdown title="Language" :value="settings.general.language" :options="languages"
                      @dropdown-selected="updateLanguage"></dropdown>
        </div>
    </div>
</div>
