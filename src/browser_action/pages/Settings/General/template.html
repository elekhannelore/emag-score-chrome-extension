<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <label>Online data</label>
        </div>
        <div class="col-lg-2">
            <input type="checkbox" v-model="settings.general.onlineData">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <label>Language</label>
        </div>
        <div class="col-lg-2">
            <dropdown title="Language" :value="settings.general.language" :options="languages"
                      @dropdown-selected="updateLanguage"></dropdown>
        </div>
    </div>
</div>
